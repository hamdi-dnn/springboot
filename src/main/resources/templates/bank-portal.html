<!DOCTYPE html>
<html>

<head>
<meta charset="ISO-8859-1"/>
<title>Free Money Bank</title>
<link rel="stylesheet" type="text/css" href="theme.css"/>
</head>
<body>
  <h1>Welcome to your vulnerable bank</h1>

  <h2>Login Form</h2>

<form action="/bank/login" method="POST">
  <div class="imgcontainer">
    <img src="img_avatar.png" alt="Avatar" class="avatar"></img>
  </div>

  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="userID" />

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" />

    <button type="submit">Login</button>
    <input type="checkbox" checked="checked"/> Remember me
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>



</body>
</html>
